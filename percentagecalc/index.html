<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



<body style="margin:63px;">
<div>
<form id="frm1" action="/action_page.php">
<div class="row" >
	<h1>Percentage Calculator</h1>
	</div>
<div >
 <div class="row"style="color: green;" >

	</div>
	<div class="row" >
	<div class="col-6 col-sm-3">
	<label for="fname">Total Amount: </label>
	</div>
	<div class="col-6 col-sm-3">
	<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="total" value="0.0">
	</div>
	</div>
	<div class="row" >
	<div class="col-6 col-sm-3">
	<label for="fname">
	Discount Amount 1
	</label>
	</div>
	<div class="col-6 col-sm-3">
	<input type="tel" id="discAmount" value="0.0">
	</div>
	</div>
	<div class="row" >
	<div class="col-6 col-sm-3">
	<label for="fname">
	Discount Amount 2
	</label>
	</div>
	<div class="col-6 col-sm-3">
	<input type="tel" id="discAmount2" value="0.0">
	</div>
	</div>
	<div class="row" >
	<div class="col-6 col-sm-3">
	<label for="fname">
	Discount Amount 3
	</label>
	</div>
	<div class="col-6 col-sm-3">
	<input type="tel" id="discAmount3" value="0.0">
	</div>
	</div>




</form>
<br>
<div class="row" >
<div class="col-6 col-sm-3">
<button type="button" class="btn btn-success" onclick="myFunction()">Get Percentage</button>
</div>

<div class="col-6 col-sm-3">
<p id="percentage1"></p><br>
<p id="percentage2"></p><br>
<p id="percentage3"></p><br>
</div>
</div>










<script>
function myFunction() {

var total = parseInt(document.getElementById("total").value);
var discAmount =  parseInt(document.getElementById("discAmount").value);
var discAmount2 =  parseInt(document.getElementById("discAmount2").value);
var discAmount3 =  parseInt(document.getElementById("discAmount3").value);
var percentage1 = (discAmount*100)/total
var percentage2 = (discAmount2*100)/(total-discAmount)
var percentage3 = (discAmount3*100)/(total-discAmount-discAmount2)


document.getElementById("percentage1").innerHTML = "<h5>Discount 1 :  "+percentage1+"%</h5>";
if(percentage2!==0.0){
document.getElementById("percentage2").innerHTML = "<h5>Discount 2 :  "+percentage2+"%</h5>";}
if(percentage3!==0.0){
document.getElementById("percentage3").innerHTML = "<h5>Discount 3 :  "+percentage3+"%</h5>";}
}
</script>

</body>
</html>
